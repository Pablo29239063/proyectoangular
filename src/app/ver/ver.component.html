<div class="card panel panel-default  p-4">
  <h1>Carritos de compra</h1>
  <div class="panel-body" *ngFor="let producto of productos">
    <div class="row">
      <div class="col-sm-5">
        <h1>{{producto.nombre}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-5">
        <img src="/assets/fotos proyecto final/imagenesBase/{{producto.nombre}}.jpg" class="w-25 card-img-top">

      </div>
      <div class="col-sm-6">
        <h2>Precio: ${{producto.precio}}</h2>
        <h3>Unidades : {{producto.countProduct}}</h3>
      </div>
    </div>
    <a name="" id="" class="btn btn-default" [routerLink]="['/vista-principal']" role="button">Atr√°s</a>
  </div>
  <div class="col-sm-6">
    <h2>Total pedido: ${{calcularTotal()}}</h2>
    <div class="btn-group" role="group" aria-label="...">
      <a routerLink="/vista-principal" class="btn btn-default" >Cancelar</a>
      <button type="button" (click)="onPagar()" class="btn btn-default">Pagar</button>
    </div>
  </div>
</div>
